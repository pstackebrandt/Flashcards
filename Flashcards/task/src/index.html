<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Capitals</title>
    <link rel="stylesheet" href="stylesheet.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Mega&display=swap" rel="stylesheet">
</head>
<body>
<h1>What is the capital of...</h1>
<div class="cardholder">

        <div class="sub_card">

            <div class="back_card"><p class = "card_text">Mexico City</p></div>
        </div>
    </div>
    <div class="card">
        <div class="sub_card">
            <div class="front_card"><p class = "card_text">Papua New Guinea</p></div>
            <div class="back_card"><p class = "card_text">Port Moresby</p></div>
        </div>
    </div>
    <div class="card">
        <div class="sub_card">
            <div class="front_card"><p class = "card_text">Iceland</p></div>
            <div class="back_card long_name"><p class = "card_text">Reykjav√≠k</p></div>
        </div>
    </div>
    <div class="card">
        <div class="sub_card">
            <div class="front_card"><p class = "card_text">South Korea</p></div>
            <div class="back_card"><p class = "card_text">Seoul</p></div>
        </div>
    </div>
    <div class="card">
        <div class="sub_card">

            <div class="back_card long_name"><p class = "card_text">Stock-<br/>holm</p></div>
        </div>
    </div>
    <div class="card">
        <div class="sub_card">
            <div class="front_card"><p class = "card_text front_text">Georgia</p></div>
            <div class="back_card"><p class = "card_text back_text">Tbilisi</p></div>
        </div>
    </div>
    <div class="card">
        <div class="sub_card">
            <div class="front_card"><p class = "card_text front_text">Honduras</p></div>
            <div class="back_card long_name"><p class = "card_text back_text">Teguci-<br/>galpa</p></div>
        </div>
    </div>
    <div class="card">
        <div class="sub_card">
            <div class="front_card"><p class = "card_text front_text">Tunisia</p></div>
            <div class="back_card"><p class = "card_text back_text">Tunis</p></div>
        </div>
    </div>
    <div class="card">
        <div class="sub_card">
            <div class="front_card"><p class = "card_text front_text">Austria</p></div>
            <div class="back_card"><p class = "card_text back_text">Vienna</p></div>
        </div>

</div>
